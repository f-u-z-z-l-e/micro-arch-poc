plugins {
    id 'java'
    id 'idea'
    id 'org.springframework.boot' version '2.0.2.RELEASE' apply false
}

subprojects {
    version = '0.0.1'

    sourceCompatibility = 1.8

    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
}

task prepareDocker
prepareDocker.dependsOn('alpha-service:copyDocker', 'beta-service:copyDocker', 'gateway-service:copyDocker')